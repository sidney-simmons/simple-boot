plugins {
	id 'org.springframework.boot' version '2.1.7.RELEASE'
	id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.sidneysimmons.simple.boot'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '12'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	// Dependencies
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.1.7.RELEASE'
	implementation 'org.springframework.boot:spring-boot-starter-web:2.1.7.RELEASE'
	
	// Lombok
	compileOnly 'org.projectlombok:lombok:1.18.8'
	annotationProcessor 'org.projectlombok:lombok:1.18.8'
	
	// Testing
	testImplementation 'org.springframework.boot:spring-boot-starter-test:2.1.7.RELEASE'
	testImplementation 'org.mockito:mockito-core:2.28.2'
}
